<template>
 <lightning-card title="Record Count of Account">
    <div class="slds-var-m-around_large">
    <lightning-layout vertical-align="end">
<lightning-layout-item flexibility="grow">
    <lightning-button label="No of Record in Account" onclick={handleload}></lightning-button>
</lightning-layout-item>
    </lightning-layout>
    <template if:true={countAcc}>
            <p>{countAcc}</p>
       
    </template>
    <template if:true={error}>
        <p>{error}</p>>
    </template>
    </div>
 </lightning-card>   
</template>
