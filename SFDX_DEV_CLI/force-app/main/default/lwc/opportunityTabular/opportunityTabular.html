<template>
    <lightning-card title="Opportunity Tabular Data">
      <div class = "slds-m-around_medium">
        <template if:true={oppData}> 
        <lightning-datatable 
        key-field="Id"
        data={oppData}
        columns={columns}
        onsave={handleSave}
        draft-values={draftValues}>
            
        </lightning-datatable>
        </template>
        
      </div>

        
    </lightning-card>
</template>
