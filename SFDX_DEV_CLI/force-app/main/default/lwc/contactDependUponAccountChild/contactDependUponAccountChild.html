<template>
 <lightning-card title="Updated Contact Name and Phone No. ">
    <table class="slds-table slds-table_bordered slds-table_striped slds-no-row-hover slds-table_cell-buffer">
        <thead>
            <tr class="slds-text-title_caps">
                <th scope="col">
                    <div class="slds-truncate" title="contact"> Contact Name</div>
                </th>
                <th scope="col">
                    <div class="slds-truncate" title="phone">Phone No.</div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <div class="slds-truncate">
                        <lightning-input type="text" data-formfield="Contact" class="slds-m-left_small" value={contactName}  ></lightning-input>
                    </div>
                </td>
               
                <td>
                    <div class="slds-truncate">
                        <lightning-input type="phone" data-formfield="phone" value={phoneNumber} class="slds-m-left_small"></lightning-input>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
 </lightning-card>   
</template>
